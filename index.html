<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIS Anonyme</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #101820, #1c1c2e);
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #1f1f2f;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px #0ff;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    /* Nouveau pour SIS et l'acronyme */
    .sis-title {
      font-size: 3em;
      letter-spacing: 0.18em;
      margin-bottom: 5px;
      font-family: "Orbitron", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(90deg, #00fff7 20%, #0ff 40%, #fff 60%, #00fff7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 40px #00fff7);
      animation: sisFlash 2s infinite;
      font-weight: bold;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      gap: 0.12em;
    }

    @keyframes sisFlash {
      0%, 100% { filter: drop-shadow(0 0 40px #00fff7);}
      50% { filter: drop-shadow(0 0 12px #00fff7);}
    }

    .acronym-def {
      color: #00ffff;
      font-size: 1.1em;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      letter-spacing: 0.02em;
      margin-bottom: 18px;
      margin-top: -4px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .acronym-def .letter {
      font-weight: bold;
      color: #fff;
      background: #00fff7;
      border-radius: 50%;
      padding: 2px 7px;
      margin: 0 3px;
      box-shadow: 0 0 8px #00fff7, 0 0 2px #fff;
      font-size: 1.08em;
    }

    /* Styles existants */
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ffff;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background-color: #00ffff;
      color: #1f1f2f;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cccc;
    }

    #linkOutput {
      background-color: #ffffff;
      color: #000000;
      font-weight: bold;
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
    }
    .glow-text {
      color: #00FFF7;
      font-weight: bold;
      text-shadow: 0 0 10px #00FFF7,
                   0 0 20px #00FFF7,
                   0 0 40px #00FFF7,
                   0 0 80px #00FFF7;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #00FFF7,
                     0 0 20px #00FFF7,
                     0 0 40px #00FFF7,
                     0 0 80px #00FFF7;
      }
      50% {
        text-shadow: 0 0 5px #00FFF7,
                     0 0 10px #00FFF7,
                     0 0 20px #00FFF7,
                     0 0 40px #00FFF7;
      }
    }
  </style>
</head>

  <script>
    document.getElementById("generateLink").addEventListener("click", () => {
      const pseudo = document.getElementById("pseudo").value.trim();

      if (pseudo === "") {
        alert("Entre un pseudo valide !");
        return;
      }

      const baseURL = "https://send-anonymous-messages.vercel.app/index.html"; 
      const finalLink = `${baseURL}?to=${encodeURIComponent(pseudo)}`;

      // Affichage du lien
      document.getElementById("resultLink").style.display = "block";
      document.getElementById("linkOutput").value = finalLink;
    });

</html>
